<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="src/styles/main.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="phone-book">
            <h2 class="phone-book__title">
                Phone book
            </h2>
            <table class="phone-book__table">
                <tr class="phone-book__row--title">
                    <th class="phone-book__cell phone-book__cell--title">First name</th>
                    <th class="phone-book__cell phone-book__cell--title">Last name</th>
                    <th class="phone-book__cell phone-book__cell--title">Phone number</th>
                    <th class="phone-book__cell phone-book__cell--title">ZIP-code</th>
                </tr>

            </table>
        </div>
    </div>
    <template id="table-row">
        <tr class="phone-book__row">
            <td class="phone-book__cell">First name</td>
            <td class="phone-book__cell">Last name</td>
            <td class="phone-book__cell">Phone number</td>
            <td class="phone-book__cell">ZIP-code</td>
        </tr>
    </template>
</div>

</body>
<script type="module" src="src/js/script.js"></script>
</html>
